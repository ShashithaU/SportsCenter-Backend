server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sports-center?createDatabaseIfNotExist=true
    username: harindu
    password: password
  application:
    name: harindu
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379
